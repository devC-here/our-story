<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter 4 - Words for You</title>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary: #1a0030;
  --secondary: #3d0060;
  --accent: #b040d8;
  --light: #f0c8ff;
  --gold: #ffd700;
}

body {
  font-family: 'EB Garamond', serif;
  background: linear-gradient(135deg, #0a0015 0%, #1a0030 30%, #2d004d 70%, #3d0060 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  position: relative;
  overflow: hidden;
  color: #fff;
}

/* Animated gradient overlay */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: 
    radial-gradient(ellipse at 20% 30%, rgba(180, 64, 216, 0.15) 0%, transparent 50%),
    radial-gradient(ellipse at 80% 70%, rgba(114, 0, 168, 0.12) 0%, transparent 50%),
    radial-gradient(ellipse at 50% 50%, rgba(240, 200, 255, 0.08) 0%, transparent 60%);
  animation: gradientShift 15s ease-in-out infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes gradientShift {
  0%, 100% {
    opacity: 1;
    transform: scale(1);
  }
  50% {
    opacity: 0.8;
    transform: scale(1.1);
  }
}

/* Floating particles */
.particle {
  position: fixed;
  width: 3px;
  height: 3px;
  background: rgba(240, 200, 255, 0.6);
  border-radius: 50%;
  pointer-events: none;
  animation: particleFloat linear infinite;
  box-shadow: 0 0 6px rgba(240, 200, 255, 0.8);
}

@keyframes particleFloat {
  0% {
    transform: translateY(100vh) translateX(0) scale(0);
    opacity: 0;
  }
  10% {
    opacity: 1;
    transform: translateY(90vh) translateX(10px) scale(1);
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) translateX(var(--drift)) scale(0.5);
    opacity: 0;
  }
}

/* Stars */
.star {
  position: fixed;
  width: 2px;
  height: 2px;
  background: #fff;
  border-radius: 50%;
  pointer-events: none;
  animation: twinkle 3s ease-in-out infinite;
  box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
}

@keyframes twinkle {
  0%, 100% {
    opacity: 0.3;
    transform: scale(1);
  }
  50% {
    opacity: 1;
    transform: scale(1.5);
  }
}

/* Main container */
.poetry-container {
  position: relative;
  z-index: 10;
  max-width: 800px;
  width: 100%;
  background: rgba(10, 0, 20, 0.6);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 60px 50px;
  box-shadow: 
    0 20px 60px rgba(0, 0, 0, 0.5),
    inset 0 0 40px rgba(180, 64, 216, 0.1),
    0 0 0 1px rgba(240, 200, 255, 0.1);
  border: 2px solid rgba(180, 64, 216, 0.2);
  animation: containerFadeIn 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

@keyframes containerFadeIn {
  0% {
    opacity: 0;
    transform: translateY(30px) scale(0.95);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Decorative corners */
.poetry-container::before,
.poetry-container::after {
  content: '';
  position: absolute;
  width: 60px;
  height: 60px;
  border: 2px solid rgba(240, 200, 255, 0.3);
}

.poetry-container::before {
  top: 15px;
  left: 15px;
  border-right: none;
  border-bottom: none;
  animation: cornerGlow 3s ease-in-out infinite;
}

.poetry-container::after {
  bottom: 15px;
  right: 15px;
  border-left: none;
  border-top: none;
  animation: cornerGlow 3s ease-in-out infinite 1.5s;
}

@keyframes cornerGlow {
  0%, 100% {
    opacity: 0.3;
    border-color: rgba(240, 200, 255, 0.3);
  }
  50% {
    opacity: 1;
    border-color: rgba(240, 200, 255, 0.8);
  }
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 50px;
  animation: headerFadeIn 1s ease 0.3s backwards;
}

@keyframes headerFadeIn {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.chapter-label {
  font-family: 'Cinzel', serif;
  font-size: 0.9rem;
  letter-spacing: 4px;
  text-transform: uppercase;
  color: var(--gold);
  margin-bottom: 12px;
  font-weight: 400;
  text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

.title {
  font-family: 'Cinzel', serif;
  font-size: clamp(2rem, 5vw, 3.2rem);
  font-weight: 600;
  color: var(--light);
  margin-bottom: 15px;
  text-shadow: 0 2px 20px rgba(240, 200, 255, 0.5);
  line-height: 1.2;
}

.subtitle {
  font-family: 'EB Garamond', serif;
  font-size: 1.1rem;
  font-style: italic;
  color: rgba(240, 200, 255, 0.7);
  letter-spacing: 1px;
}

/* Divider */
.divider {
  width: 100px;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--accent), transparent);
  margin: 0 auto 40px;
  position: relative;
  animation: dividerExpand 1s ease 0.5s backwards;
}

@keyframes dividerExpand {
  0% {
    width: 0;
    opacity: 0;
  }
  100% {
    width: 100px;
    opacity: 1;
  }
}

.divider::before {
  content: '✦';
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  color: var(--gold);
  font-size: 12px;
  background: rgba(10, 0, 20, 0.9);
  padding: 0 8px;
  animation: symbolRotate 4s linear infinite;
}

@keyframes symbolRotate {
  0%, 100% {
    transform: translate(-50%, -50%) rotate(0deg) scale(1);
  }
  50% {
    transform: translate(-50%, -50%) rotate(180deg) scale(1.2);
  }
}

/* Poetry content */
.poetry-content {
  animation: poetryFadeIn 1.2s ease 0.7s backwards;
  position: relative;
}

@keyframes poetryFadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.stanza {
  margin-bottom: 40px;
  padding-left: 20px;
  border-left: 2px solid rgba(180, 64, 216, 0.3);
  animation: stanzaSlideIn 0.8s ease backwards;
}

.stanza:nth-child(1) { animation-delay: 0.9s; }
.stanza:nth-child(2) { animation-delay: 1.1s; }
.stanza:nth-child(3) { animation-delay: 1.3s; }
.stanza:nth-child(4) { animation-delay: 1.5s; }
.stanza:nth-child(5) { animation-delay: 1.7s; }

@keyframes stanzaSlideIn {
  0% {
    opacity: 0;
    transform: translateX(-20px);
    border-left-color: transparent;
  }
  100% {
    opacity: 1;
    transform: translateX(0);
    border-left-color: rgba(180, 64, 216, 0.3);
  }
}

.verse {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(1.15rem, 2.5vw, 1.4rem);
  line-height: 1.9;
  color: rgba(255, 255, 255, 0.95);
  margin-bottom: 6px;
  font-weight: 400;
  text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
  letter-spacing: 0.3px;
}

.verse:last-child {
  margin-bottom: 0;
}

/* Emphasized words - first word of first line in each stanza */
.stanza .verse:first-child::first-letter {
  font-size: 2.5em;
  line-height: 0.8;
  float: left;
  margin-right: 8px;
  margin-top: 8px;
  color: var(--gold);
  font-family: 'Cinzel', serif;
  text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

/* Footer button */
.footer {
  margin-top: 50px;
  text-align: center;
  animation: footerFadeIn 1s ease 1.8s backwards;
}

@keyframes footerFadeIn {
  0% {
    opacity: 0;
    transform: translateY(10px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.more-btn {
  font-family: 'Cinzel', serif;
  font-size: 0.85rem;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: var(--light);
  background: linear-gradient(135deg, rgba(114, 0, 168, 0.4), rgba(180, 64, 216, 0.4));
  border: 2px solid rgba(240, 200, 255, 0.3);
  padding: 14px 40px;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(180, 64, 216, 0.3);
  position: relative;
  overflow: hidden;
}

.more-btn::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(180, 64, 216, 0.4), rgba(240, 200, 255, 0.2));
  opacity: 0;
  transition: opacity 0.4s ease;
}

.more-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 30px rgba(180, 64, 216, 0.5);
  border-color: rgba(240, 200, 255, 0.6);
}

.more-btn:hover::before {
  opacity: 1;
}

.more-btn span {
  position: relative;
  z-index: 1;
}

.more-btn:active {
  transform: translateY(-1px);
}

/* Loading state */
.loading {
  text-align: center;
  color: rgba(240, 200, 255, 0.6);
  font-style: italic;
  font-size: 1.2rem;
  animation: pulse 1.5s ease-in-out infinite;
}

/* Error state */
.error {
  text-align: center;
  color: #ff6b9d;
  font-style: italic;
  font-size: 1.1rem;
  padding: 20px;
  border: 1px solid rgba(255, 107, 157, 0.3);
  border-radius: 10px;
  background: rgba(255, 107, 157, 0.1);
}

/* Mobile optimization */
@media (max-width: 768px) {
  .poetry-container {
    padding: 40px 30px;
  }
  
  .stanza {
    padding-left: 15px;
  }
  
  .more-btn {
    padding: 12px 30px;
    font-size: 0.75rem;
  }
}

@media (max-width: 480px) {
  .poetry-container {
    padding: 30px 20px;
  }
  
  .header {
    margin-bottom: 35px;
  }
  
  .chapter-label {
    font-size: 0.75rem;
    letter-spacing: 3px;
  }
  
  .stanza {
    margin-bottom: 30px;
    padding-left: 12px;
  }
  
  .footer {
    margin-top: 35px;
  }
}
</style>
</head>
<body>

<!-- Particles background -->
<div id="particles"></div>
<div id="stars"></div>

<div class="poetry-container">
  <div class="header">
    <div class="chapter-label">Chapter IV</div>
    <h1 class="title">Words for You</h1>
    <p class="subtitle">Verses from my heart</p>
  </div>
  
  <div class="divider"></div>
  
  <div class="poetry-content" id="poetry-content">
    <div class="loading">Loading poetry...</div>
  </div>
  
  <div class="footer">
    <button class="more-btn" onclick="loadNewPoem()">
      <span>✦ Some More ✦</span>
    </button>
  </div>
</div>

<script>
let poems = [];
let currentPoemIndex = -1;

// Create floating particles
function createParticles() {
  const container = document.getElementById('particles');
  for (let i = 0; i < 30; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.animationDuration = (15 + Math.random() * 15) + 's';
    particle.style.animationDelay = Math.random() * 5 + 's';
    particle.style.setProperty('--drift', (Math.random() - 0.5) * 100 + 'px');
    container.appendChild(particle);
  }
}

// Create stars
function createStars() {
  const container = document.getElementById('stars');
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 3 + 's';
    star.style.animationDuration = (2 + Math.random() * 3) + 's';
    container.appendChild(star);
  }
}

// Load poems from text file
async function loadPoems() {
  try {
    const response = await fetch('poems.txt');
    if (!response.ok) {
      throw new Error('Could not load poems.txt');
    }
    
    const text = await response.text();
    
    // Split by double line breaks (blank line between stanzas)
    // Each poem is separated by stanzas with 2-line gaps
    const stanzas = text.split('\n\n').filter(s => s.trim());
    
    // Group every set of stanzas into poems
    // Assuming each poem has multiple stanzas
    poems = [];
    let currentPoem = [];
    
    stanzas.forEach(stanza => {
      const lines = stanza.split('\n').filter(l => l.trim());
      if (lines.length > 0) {
        currentPoem.push(lines);
        
        // If this looks like the end of a poem (you can adjust logic)
        // For now, treat each 3-5 stanzas as one poem
        if (currentPoem.length >= 3 && Math.random() > 0.3) {
          poems.push([...currentPoem]);
          currentPoem = [];
        }
      }
    });
    
    // Add remaining poem
    if (currentPoem.length > 0) {
      poems.push(currentPoem);
    }
    
    // If no poems were parsed, create sample structure
    if (poems.length === 0) {
      poems = [
        [
          ['In the quiet of the night, I think of you', 'Your smile, a beacon in the dark', 'Guiding me through shadows deep', 'To where your heart and mine both spark'],
          ['Every moment spent with you', 'Is a treasure I hold dear', 'A memory etched in golden light', 'That keeps me ever near'],
          ['Though distance may keep us apart', 'My love for you will never fade', 'For you are the song my heart sings', 'The masterpiece that time has made']
        ]
      ];
    }
    
    loadNewPoem();
  } catch (error) {
    console.error('Error loading poems:', error);
    document.getElementById('poetry-content').innerHTML = `
      <div class="error">
        <p>Could not load poems.txt</p>
        <p style="font-size: 0.9rem; margin-top: 10px;">Place poems.txt in the same directory</p>
        <p style="font-size: 0.85rem; margin-top: 15px; opacity: 0.7;">
          Format: 4 lines per stanza, blank line between stanzas
        </p>
      </div>
    `;
  }
}

// Load a new random poem
function loadNewPoem() {
  if (poems.length === 0) {
    return;
  }
  
  // Get random poem (different from current)
  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * poems.length);
  } while (newIndex === currentPoemIndex && poems.length > 1);
  
  currentPoemIndex = newIndex;
  const poem = poems[currentPoemIndex];
  
  // Build HTML
  let html = '';
  poem.forEach((stanza, index) => {
    html += '<div class="stanza">';
    stanza.forEach(line => {
      html += `<div class="verse">${escapeHtml(line)}</div>`;
    });
    html += '</div>';
  });
  
  // Fade out and update
  const content = document.getElementById('poetry-content');
  content.style.opacity = '0';
  content.style.transform = 'translateY(20px)';
  
  setTimeout(() => {
    content.innerHTML = html;
    content.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
    
    setTimeout(() => {
      content.style.opacity = '1';
      content.style.transform = 'translateY(0)';
    }, 50);
  }, 400);
}

// Escape HTML
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// Initialize
createParticles();
createStars();
loadPoems();
</script>

</body>
</html>
