<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter 5 - Letters Taking Flight</title>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400&family=Cinzel:wght@400;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  font-family: 'EB Garamond', serif;
  position: fixed;
  inset: 0;
  background: #1a0030;
}

/* Smooth moving gradient background */
body::after {
  content: '';
  position: fixed;
  inset: 0;
  background: linear-gradient(
    135deg,
    #1a0030 0%,
    #3d0060 20%,
    #7200a8 40%,
    #b040d8 60%,
    #8a00c4 80%,
    #3d0060 100%
  );
  background-size: 400% 400%;
  animation: gradientMove 30s ease infinite;
  z-index: 0;
}

@keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

/* Animated overlay */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: 
    radial-gradient(ellipse at 20% 30%, rgba(180, 64, 216, 0.2) 0%, transparent 50%),
    radial-gradient(ellipse at 80% 70%, rgba(255, 107, 157, 0.15) 0%, transparent 50%),
    radial-gradient(ellipse at 50% 50%, rgba(240, 200, 255, 0.1) 0%, transparent 60%);
  animation: overlayPulse 15s ease-in-out infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes overlayPulse {
  0%, 100% {
    opacity: 1;
    transform: scale(1) rotate(0deg);
  }
  50% {
    opacity: 0.7;
    transform: scale(1.1) rotate(3deg);
  }
}

/* Floating hearts background - FASTER */
.bg-heart {
  position: fixed;
  pointer-events: none;
  animation: floatHeartFast linear infinite;
  filter: drop-shadow(0 0 10px rgba(255, 107, 157, 0.5));
  z-index: 1;
}

@keyframes floatHeartFast {
  0% {
    transform: translateY(110vh) translateX(0) rotate(0deg) scale(0.5);
    opacity: 0;
  }
  10% {
    opacity: 0.6;
  }
  90% {
    opacity: 0.5;
  }
  100% {
    transform: translateY(-20vh) translateX(var(--drift)) rotate(var(--rotate)) scale(1);
    opacity: 0;
  }
}

/* Main container */
.container {
  position: fixed;
  inset: 0;
  z-index: 10;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 40px 20px;
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 30px;
  animation: slideDown 1s ease 0.3s backwards;
}

@keyframes slideDown {
  0% {
    opacity: 0;
    transform: translateY(-30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.chapter-label {
  font-family: 'Cinzel', serif;
  font-size: 0.75rem;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: #ffd700;
  margin-bottom: 8px;
  font-weight: 400;
  text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

.title {
  font-family: 'Cinzel', serif;
  font-size: clamp(1.5rem, 5vw, 2.5rem);
  font-weight: 600;
  color: #f0c8ff;
  margin-bottom: 10px;
  text-shadow: 0 2px 20px rgba(240, 200, 255, 0.6);
  line-height: 1.2;
}

.subtitle {
  font-size: 1rem;
  font-style: italic;
  color: rgba(240, 200, 255, 0.8);
  margin-bottom: 20px;
}

/* Hint */
#hint {
  font-size: 1rem;
  color: #f0c8ff;
  margin-bottom: 30px;
  font-style: italic;
  transition: opacity 1s ease;
  animation: pulse 2s ease-in-out infinite;
  text-align: center;
}

@keyframes pulse {
  0%, 100% {
    opacity: 0.7;
  }
  50% {
    opacity: 1;
  }
}

/* Drop zone area */
.drop-zone-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
  margin-bottom: 40px;
  animation: scaleIn 1s ease 0.6s backwards;
}

@keyframes scaleIn {
  0% {
    opacity: 0;
    transform: scale(0.8);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

/* Slots */
.slot {
  width: clamp(200px, 60vw, 300px);
  height: 60px;
  border: 3px dashed rgba(240, 200, 255, 0.5);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(61, 0, 96, 0.4);
  backdrop-filter: blur(10px);
  transition: all 0.4s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.slot.drag-over {
  border-color: #ff6b9d;
  background: rgba(180, 64, 216, 0.5);
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(255, 107, 157, 0.5);
}

.slot.filled {
  border-style: solid;
  border-color: #b040d8;
  background: rgba(114, 0, 168, 0.6);
}

/* Heart - 3x larger */
.heart {
  font-size: 100px;
  animation: heartBeat 1.2s ease-in-out infinite;
  filter: drop-shadow(0 8px 20px rgba(255, 107, 157, 0.7));
  margin: 20px 0;
}

@keyframes heartBeat {
  0%, 100% {
    transform: scale(1);
  }
  14% {
    transform: scale(1.15);
  }
  28% {
    transform: scale(1);
  }
  42% {
    transform: scale(1.1);
  }
  56% {
    transform: scale(1);
  }
}

/* Flying cursive names from bottom */
.flying-name {
  position: fixed;
  font-family: 'Dancing Script', cursive;
  font-size: clamp(2rem, 6vw, 3rem);
  font-weight: 700;
  color: #f0c8ff;
  text-shadow: 0 4px 20px rgba(240, 200, 255, 0.8);
  cursor: grab;
  touch-action: none;
  user-select: none;
  z-index: 100;
  animation: flyUp 8s ease-out infinite;
  filter: drop-shadow(0 4px 12px rgba(180, 64, 216, 0.6));
}

@keyframes flyUp {
  0% {
    bottom: -100px;
    opacity: 0;
    transform: translateX(var(--start-x)) scale(0.8);
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    bottom: 110vh;
    opacity: 0;
    transform: translateX(var(--end-x)) scale(1.2);
  }
}

.flying-name:active {
  cursor: grabbing;
}

.flying-name.caught {
  animation: none !important;
  opacity: 1 !important;
}

.flying-name.placed {
  cursor: default;
  animation: none;
  position: relative;
  font-size: 1.2rem;
}

/* Video overlay */
#video-overlay {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 1000;
  display: none;
  align-items: center;
  justify-content: center;
  animation: videoFadeIn 1.5s ease;
}

@keyframes videoFadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

#origami-video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* Final screen */
#final-screen {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
  background: linear-gradient(135deg, #1a0030 0%, #3d0060 30%, #7200a8 70%, #b040d8 100%);
  animation: finalFadeIn 2s ease;
}

@keyframes finalFadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

.final-content {
  text-align: center;
  animation: finalZoomIn 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.5s backwards;
}

@keyframes finalZoomIn {
  0% {
    opacity: 0;
    transform: scale(0.5);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

.names-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 30px;
  margin-bottom: 40px;
  flex-wrap: wrap;
}

.final-name {
  font-family: 'Dancing Script', cursive;
  font-size: clamp(2.5rem, 8vw, 4rem);
  font-weight: 700;
  color: #f0c8ff;
  text-shadow: 0 4px 20px rgba(240, 200, 255, 0.8);
  animation: nameGlow 3s ease-in-out infinite;
}

@keyframes nameGlow {
  0%, 100% {
    text-shadow: 0 4px 20px rgba(240, 200, 255, 0.6);
  }
  50% {
    text-shadow: 0 4px 30px rgba(255, 107, 157, 0.9);
  }
}

.final-heart {
  font-size: 80px;
  animation: finalHeartBeat 1.5s ease-in-out infinite;
  filter: drop-shadow(0 8px 25px rgba(255, 107, 157, 0.8));
}

@keyframes finalHeartBeat {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
}

.final-message {
  font-family: 'Cinzel', serif;
  font-size: clamp(1.2rem, 4vw, 1.8rem);
  color: #d4a5ff;
  margin-top: 30px;
  letter-spacing: 2px;
  animation: messageFade 2s ease 1.5s backwards;
}

@keyframes messageFade {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Sparkle effect */
.sparkle {
  position: fixed;
  pointer-events: none;
  animation: sparkleFade 1.5s ease-out forwards;
  z-index: 2001;
}

@keyframes sparkleFade {
  0% {
    opacity: 1;
    transform: scale(0) rotate(0deg);
  }
  50% {
    opacity: 1;
    transform: scale(1.5) rotate(180deg);
  }
  100% {
    opacity: 0;
    transform: scale(0.5) rotate(360deg);
  }
}

/* Loading */
.loading {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.2rem;
  color: #f0c8ff;
  font-style: italic;
  z-index: 999;
  display: none;
  text-shadow: 0 0 10px rgba(240, 200, 255, 0.8);
}

/* Success pulse */
@keyframes successPulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

.slot.success {
  animation: successPulse 0.6s ease;
}

/* Mobile adjustments */
@media (max-width: 768px) {
  .container {
    padding: 20px 15px;
  }
  
  .heart {
    font-size: 80px;
  }
  
  .slot {
    height: 55px;
  }
}

@media (max-height: 700px) {
  .header {
    margin-bottom: 15px;
  }
  
  .drop-zone-container {
    gap: 20px;
    margin-bottom: 20px;
  }
  
  .heart {
    font-size: 70px;
    margin: 10px 0;
  }
}
</style>
</head>
<body>

<!-- Animated background -->
<div id="bg-hearts"></div>

<div class="container" id="main-container">
  <div class="header">
    <div class="chapter-label">Chapter V</div>
    <h1 class="title">Letters Taking Flight</h1>
    <p class="subtitle">Where two souls unite as one</p>
  </div>
  
  <div id="hint">Catch the names as they fly by... üíå</div>
  
  <div class="drop-zone-container">
    <div class="slot" id="slot1"></div>
    <div class="heart" id="heartbeat">‚ù§Ô∏è</div>
    <div class="slot" id="slot2"></div>
  </div>
</div>

<!-- Flying names spawn here -->
<div id="flying-names-container"></div>

<!-- Video Overlay -->
<div id="video-overlay">
  <video id="origami-video" playsinline preload="auto">
    <source src="chapter5-video.mp4" type="video/mp4">
  </video>
</div>

<!-- Final Screen -->
<div id="final-screen">
  <div class="final-content">
    <div class="names-container">
      <div class="final-name">Dev</div>
      <div class="final-heart">‚ù§Ô∏è</div>
      <div class="final-name">Disha</div>
    </div>
    <div class="final-message">Forever Together ‚ú®</div>
  </div>
</div>

<div class="loading" id="loading">Loading magic... ‚ú®</div>

<script>
const video = document.getElementById('origami-video');
const videoOverlay = document.getElementById('video-overlay');
const finalScreen = document.getElementById('final-screen');
const slots = document.querySelectorAll('.slot');
const mainContainer = document.getElementById('main-container');
const hint = document.getElementById('hint');
const flyingNamesContainer = document.getElementById('flying-names-container');

let filledCount = 0;
let currentTouchedName = null;
let spawnedNames = { dev: false, disha: false };

// Haptic feedback
function triggerHaptic(intensity = 'medium') {
  if ('vibrate' in navigator) {
    switch(intensity) {
      case 'light': navigator.vibrate(10); break;
      case 'medium': navigator.vibrate(20); break;
      case 'heartbeat': navigator.vibrate([50, 100, 50]); break;
      case 'success': navigator.vibrate([30, 50, 30, 50, 30]); break;
    }
  }
}

// Heartbeat haptic
let heartbeatInterval = setInterval(() => {
  triggerHaptic('heartbeat');
}, 1200);

// Create faster background hearts
function createBgHeart() {
  const heart = document.createElement('div');
  heart.className = 'bg-heart';
  heart.innerHTML = 'üíó';
  
  const size = 15 + Math.random() * 25;
  heart.style.fontSize = size + 'px';
  heart.style.left = Math.random() * 100 + '%';
  heart.style.bottom = '-50px';
  heart.style.opacity = 0.3 + Math.random() * 0.3;
  
  const drift = (Math.random() - 0.5) * 100;
  const rotation = Math.random() * 360;
  heart.style.setProperty('--drift', drift + 'px');
  heart.style.setProperty('--rotate', rotation + 'deg');
  
  // FASTER - 6-10 seconds instead of 12-20
  const duration = 6000 + Math.random() * 4000;
  heart.style.animationDuration = duration + 'ms';
  
  document.getElementById('bg-hearts').appendChild(heart);
  setTimeout(() => heart.remove(), duration + 100);
}

// Spawn hearts more frequently
setInterval(createBgHeart, 300); // Every 300ms
for (let i = 0; i < 20; i++) {
  setTimeout(createBgHeart, i * 200);
}

// Spawn flying name
function spawnFlyingName(name) {
  if (spawnedNames[name]) return;
  
  const nameEl = document.createElement('div');
  nameEl.className = 'flying-name';
  nameEl.textContent = name === 'dev' ? 'Dev' : 'Disha';
  nameEl.setAttribute('data-name', name);
  
  const startX = Math.random() * 50 - 25; // -25 to 25
  const endX = Math.random() * 50 - 25;
  nameEl.style.setProperty('--start-x', startX + 'vw');
  nameEl.style.setProperty('--end-x', endX + 'vw');
  nameEl.style.left = (Math.random() * 60 + 20) + '%'; // 20-80%
  nameEl.style.animationDelay = Math.random() * 2 + 's';
  
  flyingNamesContainer.appendChild(nameEl);
  spawnedNames[name] = true;
  
  // Touch handling
  let startX, startY, offsetX, offsetY;
  
  nameEl.addEventListener('touchstart', e => {
    e.preventDefault();
    const touch = e.touches[0];
    const rect = nameEl.getBoundingClientRect();
    
    offsetX = touch.clientX - rect.left;
    offsetY = touch.clientY - rect.top;
    
    currentTouchedName = nameEl;
    nameEl.classList.add('caught');
    nameEl.style.position = 'fixed';
    nameEl.style.zIndex = '1000';
    
    updateNamePosition(touch);
    triggerHaptic('light');
  }, { passive: false });
  
  // Mouse handling
  nameEl.addEventListener('mousedown', e => {
    e.preventDefault();
    const rect = nameEl.getBoundingClientRect();
    
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
    
    currentTouchedName = nameEl;
    nameEl.classList.add('caught');
    nameEl.style.position = 'fixed';
    nameEl.style.zIndex = '1000';
    
    triggerHaptic('light');
  });
  
  function updateNamePosition(touch) {
    if (currentTouchedName === nameEl) {
      nameEl.style.left = (touch.clientX - offsetX) + 'px';
      nameEl.style.top = (touch.clientY - offsetY) + 'px';
    }
  }
  
  document.addEventListener('touchmove', e => {
    if (currentTouchedName === nameEl) {
      e.preventDefault();
      updateNamePosition(e.touches[0]);
    }
  }, { passive: false });
  
  document.addEventListener('mousemove', e => {
    if (currentTouchedName === nameEl) {
      nameEl.style.left = (e.clientX - offsetX) + 'px';
      nameEl.style.top = (e.clientY - offsetY) + 'px';
    }
  });
  
  document.addEventListener('touchend', e => {
    if (currentTouchedName === nameEl) {
      handleDrop(e.changedTouches[0]);
    }
  });
  
  document.addEventListener('mouseup', e => {
    if (currentTouchedName === nameEl) {
      handleDrop(e);
    }
  });
  
  function handleDrop(point) {
    const dropTarget = document.elementFromPoint(point.clientX, point.clientY);
    
    if (dropTarget && dropTarget.classList.contains('slot') && !dropTarget.classList.contains('filled')) {
      placeNameInSlot(nameEl, dropTarget);
      triggerHaptic('success');
    } else {
      // Return to animation or remove
      nameEl.remove();
      spawnedNames[name] = false;
      setTimeout(() => spawnFlyingName(name), 3000);
    }
    
    currentTouchedName = null;
  }
}

function placeNameInSlot(nameEl, slot) {
  nameEl.classList.add('placed');
  nameEl.style.position = '';
  nameEl.style.left = '';
  nameEl.style.top = '';
  nameEl.style.zIndex = '';
  
  slot.appendChild(nameEl);
  slot.classList.add('filled', 'success');
  
  filledCount++;
  
  if (filledCount === 2) {
    clearInterval(heartbeatInterval);
    setTimeout(startMagic, 800);
  }
}

// Start spawning names
setTimeout(() => spawnFlyingName('dev'), 2000);
setTimeout(() => spawnFlyingName('disha'), 4000);

// Respawn if missed
setInterval(() => {
  if (!spawnedNames.dev && filledCount < 2) spawnFlyingName('dev');
  if (!spawnedNames.disha && filledCount < 2) spawnFlyingName('disha');
}, 8000);

function createSparkle(x, y) {
  const sparkle = document.createElement('div');
  sparkle.className = 'sparkle';
  sparkle.innerHTML = '‚ú®';
  sparkle.style.left = x + 'px';
  sparkle.style.top = y + 'px';
  sparkle.style.fontSize = (20 + Math.random() * 30) + 'px';
  
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 1500);
}

function createSparkleBurst() {
  for (let i = 0; i < 50; i++) {
    setTimeout(() => {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      createSparkle(x, y);
    }, i * 30);
  }
  triggerHaptic('success');
}

function startMagic() {
  hint.style.opacity = '0';
  mainContainer.style.transition = 'opacity 1.5s ease';
  mainContainer.style.opacity = '0';
  
  document.getElementById('loading').style.display = 'block';
  
  setTimeout(() => {
    mainContainer.style.display = 'none';
    document.getElementById('loading').style.display = 'none';
    videoOverlay.style.display = 'flex';
    
    video.play().catch(err => {
      console.error('Video error:', err);
      videoOverlay.addEventListener('click', () => video.play(), { once: true });
    });
  }, 1500);
}

// Bird haptic during video
video.addEventListener('play', () => {
  let birdInterval = setInterval(() => {
    navigator.vibrate([15, 30, 15, 30, 15]);
  }, 3000);
  
  video.addEventListener('ended', () => {
    clearInterval(birdInterval);
  }, { once: true });
});

// Video ended
video.addEventListener('ended', () => {
  createSparkleBurst();
  
  setTimeout(() => {
    videoOverlay.style.transition = 'opacity 1s ease';
    videoOverlay.style.opacity = '0';
    
    setTimeout(() => {
      videoOverlay.style.display = 'none';
      finalScreen.style.display = 'flex';
    }, 1000);
  }, 500);
});
</script>

</body>
</html>
