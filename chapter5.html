<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter 5 - Letters Taking Flight</title>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400&family=Cinzel:wght@400;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  font-family: 'EB Garamond', serif;
  position: fixed;
  inset: 0;
  background: linear-gradient(
    135deg,
    #1a0030 0%,
    #3d0060 20%,
    #7200a8 40%,
    #b040d8 60%,
    #8a00c4 80%,
    #3d0060 100%
  );
  background-size: 400% 400%;
  animation: gradientMove 30s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Background hearts */
.bg-heart {
  position: fixed;
  pointer-events: none;
  font-size: 25px;
  filter: drop-shadow(0 0 10px rgba(255, 107, 157, 0.5));
  z-index: 2;
}

/* Main container */
.container {
  position: fixed;
  inset: 0;
  z-index: 10;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 40px 20px;
  pointer-events: none;
}

.container > * {
  pointer-events: auto;
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 30px;
}

.chapter-label {
  font-family: 'Cinzel', serif;
  font-size: 0.75rem;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: #ffd700;
  margin-bottom: 8px;
  text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

.title {
  font-family: 'Cinzel', serif;
  font-size: clamp(1.5rem, 5vw, 2.5rem);
  font-weight: 600;
  color: #f0c8ff;
  margin-bottom: 10px;
  text-shadow: 0 2px 20px rgba(240, 200, 255, 0.6);
}

.subtitle {
  font-size: 1rem;
  font-style: italic;
  color: rgba(240, 200, 255, 0.8);
}

/* Hint */
#hint {
  font-size: 1rem;
  color: #f0c8ff;
  margin: 20px 0 30px;
  font-style: italic;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 0.7; }
  50% { opacity: 1; }
}

/* Slots and heart */
.drop-zone-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
}

.slot {
  width: clamp(200px, 60vw, 300px);
  height: 60px;
  border: 3px dashed rgba(240, 200, 255, 0.5);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(61, 0, 96, 0.4);
  backdrop-filter: blur(10px);
  transition: all 0.4s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.slot.drag-over {
  border-color: #ff6b9d;
  background: rgba(180, 64, 216, 0.6);
  transform: scale(1.08);
  box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
}

.slot.filled {
  border-style: solid;
  border-color: #b040d8;
  background: rgba(114, 0, 168, 0.6);
}

.heart {
  font-size: 100px;
  animation: heartBeat 1.2s ease-in-out infinite;
  filter: drop-shadow(0 8px 20px rgba(255, 107, 157, 0.7));
  margin: 20px 0;
}

@keyframes heartBeat {
  0%, 100% { transform: scale(1); }
  14% { transform: scale(1.15); }
  28% { transform: scale(1); }
  42% { transform: scale(1.1); }
  56% { transform: scale(1); }
}

/* Flying names */
.flying-name {
  position: fixed;
  font-family: 'Dancing Script', cursive;
  font-size: clamp(2rem, 6vw, 3rem);
  font-weight: 700;
  color: #f0c8ff;
  text-shadow: 0 4px 20px rgba(240, 200, 255, 0.8);
  cursor: grab;
  touch-action: none;
  user-select: none;
  z-index: 50;
  filter: drop-shadow(0 4px 12px rgba(180, 64, 216, 0.6));
  white-space: nowrap;
}

.flying-name:active {
  cursor: grabbing;
}

.flying-name.caught {
  z-index: 1000 !important;
}

.flying-name.placed {
  cursor: default;
  position: relative !important;
  font-size: 1.2rem !important;
  left: auto !important;
  bottom: auto !important;
  top: auto !important;
}

/* Video overlay */
#video-overlay {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 1000;
  display: none;
  align-items: center;
  justify-content: center;
}

#origami-video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* Final screen */
#final-screen {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
  background: linear-gradient(135deg, #1a0030 0%, #3d0060 30%, #7200a8 70%, #b040d8 100%);
}

.final-content {
  text-align: center;
}

.names-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 30px;
  margin-bottom: 40px;
  flex-wrap: wrap;
}

.final-name {
  font-family: 'Dancing Script', cursive;
  font-size: clamp(2.5rem, 8vw, 4rem);
  font-weight: 700;
  color: #f0c8ff;
  text-shadow: 0 4px 20px rgba(240, 200, 255, 0.8);
  animation: nameGlow 3s ease-in-out infinite;
}

@keyframes nameGlow {
  0%, 100% { text-shadow: 0 4px 20px rgba(240, 200, 255, 0.6); }
  50% { text-shadow: 0 4px 30px rgba(255, 107, 157, 0.9); }
}

.final-heart {
  font-size: 80px;
  animation: finalHeartBeat 1.5s ease-in-out infinite;
}

@keyframes finalHeartBeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

.final-message {
  font-family: 'Cinzel', serif;
  font-size: clamp(1.2rem, 4vw, 1.8rem);
  color: #d4a5ff;
  margin-top: 30px;
  letter-spacing: 2px;
}

.sparkle {
  position: fixed;
  pointer-events: none;
  z-index: 2001;
  animation: sparkleFade 1.5s ease-out forwards;
}

@keyframes sparkleFade {
  0% { opacity: 1; transform: scale(0) rotate(0deg); }
  50% { opacity: 1; transform: scale(1.5) rotate(180deg); }
  100% { opacity: 0; transform: scale(0.5) rotate(360deg); }
}

.loading {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.2rem;
  color: #f0c8ff;
  font-style: italic;
  z-index: 999;
  display: none;
}

@media (max-width: 768px) {
  .container { padding: 20px 15px; }
  .heart { font-size: 80px; }
}

@media (max-height: 700px) {
  .drop-zone-container { gap: 20px; }
  .heart { font-size: 70px; margin: 10px 0; }
}
</style>
</head>
<body>

<div class="container" id="main-container">
  <div class="header">
    <div class="chapter-label">Chapter V</div>
    <h1 class="title">Letters Taking Flight</h1>
    <p class="subtitle">Where two souls unite as one</p>
  </div>
  
  <div id="hint">Catch the names as they fly by... üíå</div>
  
  <div class="drop-zone-container">
    <div class="slot" id="slot1"></div>
    <div class="heart" id="heartbeat">‚ù§Ô∏è</div>
    <div class="slot" id="slot2"></div>
  </div>
</div>

<div id="video-overlay">
  <video id="origami-video" playsinline preload="auto">
    <source src="chapter5-video.mp4" type="video/mp4">
  </video>
</div>

<!-- Background song ‚Äî place your audio file as "chapter5-song.mp3" next to this HTML -->
<audio id="bg-song" loop preload="auto">
  <source src="chapter5-song.mp3" type="audio/mpeg">
</audio>

<div id="final-screen">
  <div class="final-content">
    <div class="names-container">
      <div class="final-name">Dev</div>
      <div class="final-heart">‚ù§Ô∏è</div>
      <div class="final-name">Disha</div>
    </div>
    <div class="final-message">Forever Together ‚ú®</div>
  </div>
</div>

<div class="loading" id="loading">Loading magic... ‚ú®</div>

<script>
const video = document.getElementById('origami-video');
const videoOverlay = document.getElementById('video-overlay');
const finalScreen = document.getElementById('final-screen');
const slot1 = document.getElementById('slot1');
const slot2 = document.getElementById('slot2');
const mainContainer = document.getElementById('main-container');

let filledCount = 0;
let currentTouchedName = null;
let activeNames = [];
let offsetX = 0, offsetY = 0;

// Haptic
function triggerHaptic(type) {
  if (!navigator.vibrate) return;
  const patterns = {
    light: 10,
    heartbeat: [50, 100, 50],
    success: [30, 50, 30, 50, 30]
  };
  navigator.vibrate(patterns[type] || 20);
}

// Heartbeat
const heartbeatInterval = setInterval(() => triggerHaptic('heartbeat'), 1200);

// Check if point is inside rectangle
function isPointInRect(x, y, rect) {
  return x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom;
}

// Get which slot the point is over
function getSlotUnderPoint(x, y) {
  const rect1 = slot1.getBoundingClientRect();
  const rect2 = slot2.getBoundingClientRect();
  
  // Expand hit area slightly
  const expand = 20;
  rect1.left -= expand;
  rect1.right += expand;
  rect1.top -= expand;
  rect1.bottom += expand;
  
  rect2.left -= expand;
  rect2.right += expand;
  rect2.top -= expand;
  rect2.bottom += expand;
  
  if (isPointInRect(x, y, rect1) && !slot1.classList.contains('filled')) {
    return slot1;
  }
  if (isPointInRect(x, y, rect2) && !slot2.classList.contains('filled')) {
    return slot2;
  }
  return null;
}

// Update drag over visual feedback
function updateDragOverFeedback(x, y) {
  const slot = getSlotUnderPoint(x, y);
  
  slot1.classList.remove('drag-over');
  slot2.classList.remove('drag-over');
  
  if (slot) {
    slot.classList.add('drag-over');
  }
}

// Create and animate background heart
function createBgHeart() {
  const heart = document.createElement('div');
  heart.className = 'bg-heart';
  heart.innerHTML = 'üíó';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.bottom = '-50px';
  heart.style.opacity = (0.3 + Math.random() * 0.3);
  
  document.body.appendChild(heart);
  
  let bottom = -50;
  const drift = (Math.random() - 0.5) * 100;
  const startLeft = parseInt(heart.style.left);
  const speed = 2 + Math.random() * 1;
  
  const interval = setInterval(() => {
    bottom += speed;
    const progress = bottom / window.innerHeight;
    const currentLeft = startLeft + drift * Math.sin(progress * Math.PI);
    
    heart.style.bottom = bottom + 'px';
    heart.style.left = currentLeft + 'px';
    
    if (bottom > window.innerHeight + 50) {
      clearInterval(interval);
      heart.remove();
    }
  }, 30);
}

// Spawn hearts continuously
setInterval(createBgHeart, 400);
for (let i = 0; i < 15; i++) setTimeout(createBgHeart, i * 200);

// Create and animate flying name
function createFlyingName(nameText) {
  const name = document.createElement('div');
  name.className = 'flying-name';
  name.textContent = nameText === 'dev' ? 'Dev' : 'Disha';
  name.setAttribute('data-name', nameText);
  name.style.left = (20 + Math.random() * 60) + '%';
  name.style.bottom = '-100px';
  
  document.body.appendChild(name);
  activeNames.push({ el: name, name: nameText });
  
  let bottom = -100;
  const drift = (Math.random() - 0.5) * 100;
  const startLeft = parseInt(name.style.left);
  const speed = 3;
  
  const interval = setInterval(() => {
    if (name.classList.contains('caught') || name.classList.contains('placed')) {
      clearInterval(interval);
      return;
    }
    
    bottom += speed;
    const progress = bottom / (window.innerHeight + 200);
    const currentLeft = startLeft + drift * Math.sin(progress * Math.PI);
    
    let opacity = 1;
    if (progress < 0.1) opacity = progress / 0.1;
    if (progress > 0.9) opacity = (1 - progress) / 0.1;
    
    name.style.bottom = bottom + 'px';
    name.style.left = currentLeft + '%';
    name.style.opacity = opacity;
    
    if (bottom > window.innerHeight + 100) {
      clearInterval(interval);
      name.remove();
      activeNames = activeNames.filter(n => n.el !== name);
      setTimeout(() => createFlyingName(nameText), 2000);
    }
  }, 30);
  
  // Touch/mouse handlers
  name.addEventListener('touchstart', handleTouchStart, { passive: false });
  name.addEventListener('mousedown', handleMouseDown);
}

function handleTouchStart(e) {
  e.preventDefault();
  const touch = e.touches[0];
  const rect = e.target.getBoundingClientRect();
  offsetX = touch.clientX - rect.left;
  offsetY = touch.clientY - rect.top;
  currentTouchedName = e.target;
  e.target.classList.add('caught');
  triggerHaptic('light');
}

function handleMouseDown(e) {
  const rect = e.target.getBoundingClientRect();
  offsetX = e.clientX - rect.left;
  offsetY = e.clientY - rect.top;
  currentTouchedName = e.target;
  e.target.classList.add('caught');
  triggerHaptic('light');
}

document.addEventListener('touchmove', e => {
  if (currentTouchedName) {
    e.preventDefault();
    const touch = e.touches[0];
    currentTouchedName.style.left = (touch.clientX - offsetX) + 'px';
    currentTouchedName.style.top = (touch.clientY - offsetY) + 'px';
    currentTouchedName.style.bottom = 'auto';
    
    updateDragOverFeedback(touch.clientX, touch.clientY);
  }
}, { passive: false });

document.addEventListener('mousemove', e => {
  if (currentTouchedName) {
    currentTouchedName.style.left = (e.clientX - offsetX) + 'px';
    currentTouchedName.style.top = (e.clientY - offsetY) + 'px';
    currentTouchedName.style.bottom = 'auto';
    
    updateDragOverFeedback(e.clientX, e.clientY);
  }
});

function handleDrop(clientX, clientY) {
  if (!currentTouchedName) return;
  
  slot1.classList.remove('drag-over');
  slot2.classList.remove('drag-over');
  
  const targetSlot = getSlotUnderPoint(clientX, clientY);
  
  if (targetSlot) {
    // Success!
    currentTouchedName.classList.add('placed');
    currentTouchedName.style.position = 'relative';
    currentTouchedName.style.left = '0';
    currentTouchedName.style.top = '0';
    currentTouchedName.style.bottom = '0';
    currentTouchedName.style.opacity = '1';
    
    targetSlot.appendChild(currentTouchedName);
    targetSlot.classList.add('filled');
    
    activeNames = activeNames.filter(n => n.el !== currentTouchedName);
    triggerHaptic('success');
    
    filledCount++;
    if (filledCount === 2) {
      clearInterval(heartbeatInterval);
      activeNames.forEach(n => n.el.remove());
      activeNames = [];
      setTimeout(startMagic, 800);
    }
  } else {
    // Missed - remove and respawn
    const nameText = currentTouchedName.getAttribute('data-name');
    currentTouchedName.remove();
    activeNames = activeNames.filter(n => n.el !== currentTouchedName);
    setTimeout(() => createFlyingName(nameText), 2000);
  }
  
  currentTouchedName = null;
}

document.addEventListener('touchend', e => {
  if (currentTouchedName) {
    const touch = e.changedTouches[0];
    handleDrop(touch.clientX, touch.clientY);
  }
});

document.addEventListener('mouseup', e => {
  if (currentTouchedName) {
    handleDrop(e.clientX, e.clientY);
  }
});

// Start spawning names
setTimeout(() => createFlyingName('dev'), 2000);
setTimeout(() => createFlyingName('disha'), 4000);

// Respawn check
setInterval(() => {
  if (filledCount >= 2) return;
  const devExists = activeNames.some(n => n.name === 'dev') || document.querySelector('.slot [data-name="dev"]');
  const dishaExists = activeNames.some(n => n.name === 'disha') || document.querySelector('.slot [data-name="disha"]');
  
  if (!devExists) createFlyingName('dev');
  if (!dishaExists) createFlyingName('disha');
}, 6000);

function createSparkle(x, y) {
  const sparkle = document.createElement('div');
  sparkle.className = 'sparkle';
  sparkle.innerHTML = '‚ú®';
  sparkle.style.left = x + 'px';
  sparkle.style.top = y + 'px';
  sparkle.style.fontSize = (20 + Math.random() * 30) + 'px';
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 1500);
}

function createSparkleBurst() {
  for (let i = 0; i < 50; i++) {
    setTimeout(() => {
      createSparkle(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
    }, i * 30);
  }
  triggerHaptic('success');
}

function startMagic() {
  mainContainer.style.transition = 'opacity 1.5s ease';
  mainContainer.style.opacity = '0';
  document.getElementById('loading').style.display = 'block';
  
  setTimeout(() => {
    mainContainer.style.display = 'none';
    document.getElementById('loading').style.display = 'none';
    videoOverlay.style.display = 'flex';
    video.play().catch(() => {
      videoOverlay.addEventListener('click', () => video.play(), { once: true });
    });
  }, 1500);
}

// ‚îÄ‚îÄ Song fade-in logic ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const bgSong = document.getElementById('bg-song');
bgSong.volume = 0;
let songStarted = false;
let fadeInterval = null;
const TARGET_VOLUME = 0.85;
const FADE_TICK_MS  = 100;

function startSongFade(durationUntilEnd) {
  if (songStarted) return;
  songStarted = true;
  bgSong.play().catch(() => {});
  const steps    = (durationUntilEnd * 1000) / FADE_TICK_MS;
  const stepSize = TARGET_VOLUME / steps;
  fadeInterval = setInterval(() => {
    const next = Math.min(bgSong.volume + stepSize, TARGET_VOLUME);
    bgSong.volume = next;
    if (bgSong.volume >= TARGET_VOLUME) clearInterval(fadeInterval);
  }, FADE_TICK_MS);
}

let midpointWatcher = null;

video.addEventListener('play', () => {
  const birdInterval = setInterval(() => navigator.vibrate([15, 30, 15, 30, 15]), 3000);
  video.addEventListener('ended', () => clearInterval(birdInterval), { once: true });

  midpointWatcher = setInterval(() => {
    if (video.duration && video.currentTime >= video.duration / 2) {
      clearInterval(midpointWatcher);
      const remaining = video.duration - video.currentTime;
      startSongFade(remaining);
    }
  }, 500);
});
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

video.addEventListener('ended', () => {
  if (songStarted) {
    clearInterval(fadeInterval);
    bgSong.volume = TARGET_VOLUME;
  }
  createSparkleBurst();
  setTimeout(() => {
    videoOverlay.style.transition = 'opacity 1s ease';
    videoOverlay.style.opacity = '0';
    setTimeout(() => {
      videoOverlay.style.display = 'none';
      finalScreen.style.display = 'flex';
    }, 1000);
  }, 500);
});
</script>

</body>
</html>
