      #v-lock {

        0%,

        40% {

        }

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

    <script>
      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      const CORRECT_PIN = "4522"; // Change this to your desired PIN

      let pinBuffer = "";
      let gearPresses = 0;
      let chapters = [];
      let progress = 1; // which chapter the user has unlocked (1 = can read chapter 1)
      let currentCh = 1;
      let editingNum = null;

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   INITIALIZATION
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      window.addEventListener("DOMContentLoaded", () => {
        // Load saved data
        const savedChapters = localStorage.getItem("os2-chapters");
        if (savedChapters) {
          try {
            chapters = JSON.parse(savedChapters);
          } catch (e) {

        const savedProgress = localStorage.getItem("os2-progress");

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   FLOATING HEARTS BACKGROUND
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      function initHearts() {
        const canvas = document.getElementById("bg-canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const hearts = [];
        for (let i = 0; i < 15; i++) {
          hearts.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: 20 + Math.random() * 30,
            speedY: 0.3 + Math.random() * 0.8,
            opacity: 0.1 + Math.random() * 0.2,
          });
        }

        function drawHeart(x, y, size) {
          ctx.beginPath();
          const topCurveHeight = size * 0.3;
          ctx.moveTo(x, y + topCurveHeight);
          ctx.bezierCurveTo(
            x,
            y,
            x - size / 2,
            y,
            x - size / 2,
            y + topCurveHeight,
          );
          ctx.bezierCurveTo(
            x - size / 2,
            y + (size + topCurveHeight) / 2,
            x,
            y + (size + topCurveHeight) / 1.2,
            x,
            y + size,
          );
          ctx.bezierCurveTo(
            x,
            y + (size + topCurveHeight) / 1.2,
            x + size / 2,
            y + (size + topCurveHeight) / 2,
            x + size / 2,
            y + topCurveHeight,
          );
          ctx.bezierCurveTo(x + size / 2, y, x, y, x, y + topCurveHeight);
          ctx.closePath();
          ctx.fill();
        }

        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          hearts.forEach((h) => {
            ctx.fillStyle = `rgba(200, 100, 255, ${h.opacity})`;
            drawHeart(h.x, h.y, h.size);

            h.y -= h.speedY;
            if (h.y + h.size < 0) {
              h.y = canvas.height + h.size;
              h.x = Math.random() * canvas.width;
            }
          });

          requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener("resize", () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        });
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   VIEW MANAGEMENT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      function showView(id) {

          .querySelectorAll(".view")
          .forEach((v) => v.classList.remove("active"));
        document.getElementById(id).classList.add("active");

      function flash(callback) {
        const f = document.getElementById("flash");

          setTimeout(() => f.classList.remove("on"), 150);

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   LOCK SCREEN
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      function pinPress(digit) {
        if (pinBuffer.length >= 4) return;
        pinBuffer += digit;
        updatePinDots();

        if (pinBuffer.length === 4) {
          if (pinBuffer === CORRECT_PIN) {
            confetti();
            flash(() => goJourney());
          } else {
            showPinError("Wrong PIN â€” try again");
            setTimeout(() => {
              pinBuffer = "";
              updatePinDots();
            }, 800);
          }
        }
      }

      function pinClear() {
        pinBuffer = "";
        updatePinDots();
      }

      function updatePinDots() {
        const dots = document.querySelectorAll(".pin-dot");
        dots.forEach((dot, i) => {
          if (i < pinBuffer.length) {
            dot.classList.add("on");
          } else {
            dot.classList.remove("on");
          }
        });
      }

      function showPinError(msg) {
        const err = document.getElementById("pin-err");
        err.textContent = msg;
        setTimeout(() => (err.textContent = ""), 2500);
      }

      function adminAccess() {
        gearPresses++;
        if (gearPresses >= ADMIN_COMBO) {
          gearPresses = 0;
          flash(() => {
            showView("v-admin");
            renderChapterList();
          });
        }
      }

      function lockApp() {
        pinBuffer = "";
        updatePinDots();
        flash(() => showView("v-lock"));
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   JOURNEY VIEW
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      function goJourney() {
        showView("v-journey");
        currentCh = progress;
        renderProgressDots();
        loadChapter(currentCh);
      }

      function renderProgressDots() {
        const container = document.getElementById("progress-dots");
        const maxChapter = Math.max(10, ...chapters.map((c) => c.num));

        container.innerHTML = "";
        for (let i = 1; i <= maxChapter; i++) {
          const dot = document.createElement("div");
          dot.className = "jb-dot";

          if (i < progress) {
            dot.classList.add("done");
          } else if (i === currentCh) {
            dot.classList.add("current");
          }

          dot.onclick = () => {
            if (i <= progress) {
              currentCh = i;
              flash(() => loadChapter(i));
            }
          };

          container.appendChild(dot);
        }
      }

      function loadChapter(num) {
        currentCh = num;
        renderProgressDots();

        const stage = document.getElementById("chapter-stage");
        stage.innerHTML = "";

        const ch = chapters.find((c) => c.num === num);

        // Create iframe
        const iframe = document.createElement("iframe");
        iframe.className = "chapter-frame hidden";

        if (!ch || !ch.filename) {
          // No chapter exists - show coming soon message
          iframe.srcdoc = `
      <!DOCTYPE html>
      <html><head><meta charset="UTF-8">
      <style>
        body{margin:0;padding:80px 40px;font-family:'Cormorant Garamond',serif;
        background:linear-gradient(135deg,#07001a,#1a0030);color:#fff;
        display:flex;align-items:center;justify-content:center;min-height:100vh;text-align:center;}
        .msg{font-size:1.5rem;font-style:italic;color:rgba(200,150,255,.6);}
      </style></head>
      <body><div class="msg">Chapter ${num} hasn't been written yet ğŸ’œ<br><br>Coming soon...</div></body></html>
    `;
        } else {
          // Load chapter from external file
          iframe.src = ch.filename;
        }

        stage.appendChild(iframe);

        setTimeout(() => {
          iframe.classList.remove("hidden");
          iframe.classList.add("visible");
        }, 50);

        setupUnlockBar(num, ch);
      }

      function setupUnlockBar(num, ch) {
        const bar = document.getElementById("unlock-bar");
        const input = document.getElementById("ub-input");

        // Remove old error
        const oldErr = bar.querySelector(".ub-err");
        if (oldErr) oldErr.remove();

        // Check if this is the last chapter
        const maxChapterNum = Math.max(...chapters.map((c) => c.num));
        const isLast = num === maxChapterNum && ch;

        if (!ch) {
          // No chapter - hide the unlock bar
          bar.classList.add("hidden");
          return;
        }

        if (isLast) {
          // Last chapter - show finish button
          bar.innerHTML = `<button class="ub-finish" onclick="finishStory()">ğŸ‰ Finish our story ğŸ’œ</button>`;
          bar.classList.remove("hidden");
          return;
        }

        // Normal chapter with password
        bar.innerHTML = `
    <span class="ub-label">${ch.hint ? "ğŸ’œ " + esc(ch.hint) : "Password"}</span>
    <input class="ub-input" id="ub-input" placeholder="Type hereâ€¦" 
      onkeydown="if(event.key==='Enter') tryUnlock()"/>
    <button class="ub-btn" onclick="tryUnlock()">ğŸ’œ Unlock</button>
  `;
        bar.classList.remove("hidden");
      }

      function tryUnlock() {
        const input = document.getElementById("ub-input");
        if (!input) return;

        const val = (input.value || "").trim().toLowerCase();
        const ch = chapters.find((c) => c.num === currentCh);

        if (!ch) return;

        const bar = document.getElementById("unlock-bar");
        const oldErr = bar.querySelector(".ub-err");
        if (oldErr) oldErr.remove();

        if (val === ch.password.toLowerCase()) {
          // Correct password!
          confetti();
          const next = currentCh + 1;
          if (next > progress) {
            progress = next;
            localStorage.setItem("os2-progress", String(progress));
          }
          flash(() => loadChapter(next));
        } else {
          // Wrong password
          const err = document.createElement("div");
          err.className = "ub-err";
          err.textContent = "Not quiteâ€¦ try again ğŸ’œ";
          bar.style.position = "relative";
          bar.appendChild(err);
          setTimeout(() => err.remove(), 2500);
          input.value = "";
          input.focus();
        }
      }

      function finishStory() {
        confetti();
        // Mark as completed
        const maxChapterNum = Math.max(...chapters.map((c) => c.num));
        progress = maxChapterNum + 1;
        localStorage.setItem("os2-progress", String(progress));
        flash(() => showView("v-ending"));
      }

      function rereadFromStart() {
        progress = 1;
        localStorage.setItem("os2-progress", "1");
        flash(() => goJourney());
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   ADMIN PANEL
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      function saveChapter() {
        const num = parseInt(document.getElementById("a-num").value);
        if (isNaN(num) || num < 1 || num > 10) {
          alert("Chapter must be 1â€“10");
          return;
        }

        const title = document.getElementById("a-title").value.trim();
        const password = document
          .getElementById("a-pass")
          .value.trim()
          .toLowerCase();
        const hint = document.getElementById("a-hint").value.trim();
        const filename = document.getElementById("a-file").value.trim();

        if (!title) {
          alert("Add a chapter title");
          return;
        }
        if (!password) {
          alert("Add an unlock password");
          return;
        }
        if (!filename) {
          alert("Add a chapter filename (e.g., chapter1.html)");
          return;
        }

        const ch = { num, title, password, hint, filename };

        const idx = chapters.findIndex((c) => c.num === num);
        if (idx >= 0) {
          chapters[idx] = ch;
        } else {
          chapters.push(ch);
        }

        chapters.sort((a, b) => a.num - b.num);
        localStorage.setItem("os2-chapters", JSON.stringify(chapters));

        // Clear form
        document.getElementById("a-num").value = "";
        document.getElementById("a-title").value = "";
        document.getElementById("a-pass").value = "";
        document.getElementById("a-hint").value = "";
        document.getElementById("a-file").value = "";
        editingNum = null;
        document.getElementById("editor-title").textContent =
          "Add / Edit Chapter";

        renderChapterList();
        showToast("adm-toast", "Chapter " + num + " saved ğŸ’œ");
      }

      function editChapter(num) {
        const ch = chapters.find((c) => c.num === num);
        if (!ch) return;

        editingNum = num;
        document.getElementById("a-num").value = ch.num;
        document.getElementById("a-title").value = ch.title;
        document.getElementById("a-pass").value = ch.password;
        document.getElementById("a-hint").value = ch.hint || "";
        document.getElementById("a-file").value = ch.filename || "";
        document.getElementById("editor-title").textContent =
          "Editing Chapter " + num;

        document
          .getElementById("v-admin")
          .scrollTo({ top: 0, behavior: "smooth" });
      }

      function deleteChapter(num) {
        if (!confirm("Delete Chapter " + num + " forever?")) return;

        chapters = chapters.filter((c) => c.num !== num);
        if (progress > num) {
          progress = num;
          localStorage.setItem("os2-progress", String(progress));
        }

        localStorage.setItem("os2-chapters", JSON.stringify(chapters));
        renderChapterList();
        showToast("adm-toast", "Chapter " + num + " deleted");
      }

      function resetProgress() {
        if (!confirm("Reset progress back to Chapter 1?")) return;

        progress = 1;
        localStorage.setItem("os2-progress", "1");
        showToast("adm-toast", "Progress reset to Chapter 1 ğŸ’œ");
      }

      function exportData() {
        const data = {
          chapters: chapters,
          progress: progress,
          exportDate: new Date().toISOString(),
        };

        const blob = new Blob([JSON.stringify(data, null, 2)], {
          type: "application/json",
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "our-story-backup.json";
        a.click();
        URL.revokeObjectURL(url);

        showToast("adm-toast", "Data exported ğŸ’œ");
      }

      function renderChapterList() {
        const el = document.getElementById("ch-list");

        if (!chapters.length) {
          el.innerHTML = `
      <p style="font-style:italic;color:rgba(200,150,255,.35);text-align:center;padding:28px 0;">
        No chapters yet â€” create your first one above
      </p>
    `;
          return;
        }

        el.innerHTML = chapters
          .map(
            (c) => `
    <div class="ch-item">
      <div class="chi-left">
        <div class="num">Chapter ${c.num}</div>
        <div class="ttl">${esc(c.title)}</div>
        <div class="meta">
          Password: <span style="color:rgba(220,180,255,.8);">${esc(c.password)}</span>
          ${c.hint ? " Â· Hint: " + esc(c.hint) : ""}
          <br>File: <span style="color:rgba(220,180,255,.8);">${esc(c.filename)}</span>
        </div>
      </div>
      <div class="chi-btns">
        <button class="chi-btn edit-btn" onclick="editChapter(${c.num})">Edit</button>
        <button class="chi-btn del" onclick="deleteChapter(${c.num})">Delete</button>
      </div>
    </div>
  `,
          )
          .join("");
      }

      function showToast(id, msg) {
        const t = document.getElementById(id);
        t.textContent = msg;
        t.style.display = "block";
        setTimeout(() => (t.style.display = "none"), 3000);
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CONFETTI ANIMATION
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      function confetti() {
        const cols = [
          "#cc44ee",
          "#e8c87a",
          "#ff88cc",
          "#aa00ff",
          "#ff66bb",
          "#ffffff",
        ];
        for (let i = 0; i < 55; i++) {
          const el = document.createElement("div");
          el.className = "cf";
          const s = 5 + Math.random() * 9;
          el.style.cssText = `
      left:${10 + Math.random() * 80}vw;
      top:${15 + Math.random() * 45}vh;
      width:${s}px;
      height:${s}px;
      background:${cols[Math.floor(Math.random() * cols.length)]};
      border-radius:${Math.random() > 0.5 ? "50%" : "2px"};
      animation-duration:${1.3 + Math.random() * 1.5}s;
      animation-delay:${Math.random() * 0.4}s;
    `;
          document.body.appendChild(el);
          setTimeout(() => el.remove(), 3000);
        }
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   UTILITIES
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
      function esc(s) {
        if (!s) return "";
        return String(s)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;");
      }
    </script>
  </body>
